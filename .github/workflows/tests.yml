name: CI

on:
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Tests
        uses: cloudposse/github-action-docker-compose-test-run@main
        with:
          file: ugs_api/src/tests/functional/docker-compose.yml
          service: tests
          command: sh -c "pip3 install -r tests/functional/requirements.txt && python3 -m pytest tests/functional/src"

      - name: Send telegram message on pull request
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Test successfull on pull request from ${{ github.actor }} on Python ${{matrix.version}}
            Repo: ${{ github.repository }}, ${{ github.event.head_commit.message }}
            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
